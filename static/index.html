<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="v-app">
        <h1>{{ title }}</h1>
        <form>
            <input type="text" v-model="text" />
            <button type="submit" @click.prevent="sendChatMsg">Send</button>
        </form>
        <p>
            <ul>
                <li v-for="msg of messages">{{ msg }}</li>
            </ul>
        </p>
    </div>
    <script>
        const app = new Vue({
            el: "#v-app",
            data: {
                title: 'WebSockets Tester',
                text: '',
                messages: ["some message", "another message"],
                sockets: {
                    chat: null,
                    alerts: null
                }
            },
            methods: {
                sendChatMsg() {
                    console.log(`Send: ${this.text}`)
                    this.socket.emit("chatToServer", this.text)
                    this.text = ''
                },
                receiveChatMsg(msg) {
                    console.log(`Received: ${msg}`)
                    this.messages.push(msg)
                }
            },
            created() {
                this.sockets.chat = io.connect("http://localhost:3000/chat")
                this.sockets.chat.on("chatToClient", (msg) => {
                    this.receiveChatMsg(msg)
                })
            }
        })
    </script>
</body>
</html>
